<!DOCTYPE html>
<html lang="th">
<head>

  <style>

    body {

      display: flex;

    .page.active { display: flex; }

    /* ---------- REAL HEART (Updated Shape) ---------- */
    .heart-wrap { text-align: center; }

    .heart {
      position: relative;
      width: 160px;
      height: 150px;
      background: #ffffff; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÄ‡∏´‡πá‡∏ô‡∏Ç‡∏≠‡∏ö */
      border: 4px solid #ff5fa2;
      /* ‡πÉ‡∏ä‡πâ clip-path ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏π‡∏õ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ó‡∏µ‡πà‡πÅ‡∏ó‡πâ‡∏à‡∏£‡∏¥‡∏á */
      clip-path: path(
  'M80 150
   C80 150 0 90 0 50
   C0 20 25 0 50 0
   C65 0 80 15 80 15
   C80 15 95 0 110 0
   C135 0 160 20 160 50
   C160 90 80 150 80 150
   Z'
);
      overflow: hidden;
    }

    /* ‡∏•‡∏ö‡∏™‡πà‡∏ß‡∏ô ::before ‡πÅ‡∏•‡∏∞ ::after ‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°‡∏≠‡∏≠‡∏Å‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡πÉ‡∏ä‡πâ clip-path ‡πÅ‡∏ó‡∏ô‡πÅ‡∏•‡πâ‡∏ß */

    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(180deg, #ff9acb, #ff3d8b);
      transition: height 0.12s linear;
    }

    .hint {
      margin-top: 36px;

      color: #ff4f9a;
    }

    /* ---------- PAGE 2 ---------- */
    .card {
      background: white;
      padding: 36px 40px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center; /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏∂‡πà‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏Å‡∏±‡∏ô‡πÄ‡∏ß‡∏•‡∏≤ Yes ‡∏Ç‡∏¢‡∏≤‡∏¢ */
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 18px;

      transition: transform 0.25s ease;
    }

    #yes { background: #4CAF50; color: white; }
    #no { background: #ff4f4f; color: white; }
  </style>
</head>
<body>

  <div class="page active" id="page1">
    <div class="heart-wrap">
      <div class="heart" id="heart">
        <div class="fill" id="fill"></div>
      </div>
      <div class="hint">‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ô‡∏∞ ‚ù§Ô∏è</div>
    </div>
  </div>

  <div class="page" id="page2">
    <div class="card">
      <h1>Will you be my Valentine? üíò</h1>
      <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </div>

  <script>
    const fill = document.getElementById('fill');
    const heart = document.getElementById('heart');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');

    let progress = 0;
    let interval = null;

    function startHold(e) {
      if (e.type === 'touchstart') e.preventDefault(); // ‡∏Å‡∏±‡∏ô‡∏à‡∏≠‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠
      if (interval) return;
      interval = setInterval(() => {
        progress += 2;
        fill.style.height = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          page1.classList.remove('active');
          page2.classList.add('active');
        }
      }, 30);
    }

    function stopHold() {
      clearInterval(interval);
      interval = null;
      progress = 0;
      fill.style.height = '0%';
    }

    heart.addEventListener('mousedown', startHold);
    heart.addEventListener('touchstart', startHold);
    window.addEventListener('mouseup', stopHold);
    window.addEventListener('touchend', stopHold);

    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    let yesScale = 1;

    noBtn.addEventListener('click', () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '<h1 style="color:#ff4f9a; text-align:center; width:100%;">‡πÄ‡∏¢‡πâ!! üíñ ‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏Å‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß</h1>';
    });
  </script>

</body>
