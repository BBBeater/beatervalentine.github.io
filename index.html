  align-items: center;

}

  border-radius: 50px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: all .35s cubic-bezier(.175,.885,.32,1.275);
}

#yes {
  background: #2ecc71;
  color: white;
  z-index: 2;
}

#no {
  background: #ff4d6d;
  color: white;
}

<script>
/* ---------- HEART LOGIC ---------- */
const liquidRect = document.getElementById('liquid-rect');
const heart = document.getElementById('heart-trigger');
const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');

let progress = 0;
let holding = false;

function updateFill() {
  liquidRect.setAttribute('y', 200 - progress * 2);
}

function loop() {
  if (holding) {
    progress = Math.min(100, progress + 1.4);
  } else {
    progress = Math.max(0, progress - 1.2);
  }

  updateFill();

  if (progress === 100) {
    page1.classList.remove('active');
    page2.classList.add('active');
    return;
  }
  requestAnimationFrame(loop);
}

heart.addEventListener('mousedown', e => { e.preventDefault(); holding = true; });
heart.addEventListener('touchstart', e => { e.preventDefault(); holding = true; });
window.addEventListener('mouseup', () => holding = false);
window.addEventListener('touchend', () => holding = false);

loop();
