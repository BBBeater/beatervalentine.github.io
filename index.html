<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíñ</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6ef;
      overflow: hidden;
    }

    .page { display: none; width: 100%; height: 100%; justify-content: center; align-items: center; flex-direction: column; }
    .page.active { display: flex; }

    /* ---------- REAL HEART (Fixed Path) ---------- */
    .heart-wrap { text-align: center; }

    .heart {
      position: relative;
      width: 160px;
      height: 140px;
      background: #ffffff; 
      border: 4px solid #ff5fa2;
      /* ‡∏õ‡∏£‡∏±‡∏ö‡∏û‡∏¥‡∏Å‡∏±‡∏î‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏´‡πâ‡∏Å‡∏£‡∏∞‡∏ä‡∏±‡∏ö ‡πÑ‡∏°‡πà‡πÅ‡∏•‡∏ö‡∏≠‡∏≠‡∏Å‡∏Ç‡πâ‡∏≤‡∏á */
      clip-path: path('M80 140 C80 140 160 90 160 45 C160 15 125 -5 95 15 C85 22 80 30 80 30 C80 30 75 22 65 15 C35 -5 0 15 0 45 C0 90 80 140 80 140 Z');
      overflow: hidden;
    }

    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(180deg, #ff9acb, #ff3d8b);
      transition: height 0.12s linear;
    }

    .hint {
      margin-top: 36px;
      font-size: 18px;
      color: #ff4f9a;
    }

    /* ---------- PAGE 2 ---------- */
    .card {
      background: white;
      padding: 36px 40px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.25s ease;
    }

    #yes { background: #4CAF50; color: white; }
    #no { background: #ff4f4f; color: white; }
  </style>
</head>
<body>

  <div class="page active" id="page1">
    <div class="heart-wrap">
      <div class="heart" id="heart">
        <div class="fill" id="fill"></div>
      </div>
      <div class="hint">‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ô‡∏∞ ‚ù§Ô∏è</div>
    </div>
  </div>

  <div class="page" id="page2">
    <div class="card">
      <h1>Will you be my Valentine? üíò</h1>
      <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </div>

  <script>
    const fill = document.getElementById('fill');
    const heart = document.getElementById('heart');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');

    let progress = 0;
    let interval = null;

    function startHold(e) {
      if (e.type === 'touchstart') e.preventDefault();
      if (interval) return;
      interval = setInterval(() => {
        progress += 2;
        fill.style.height = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          page1.classList.remove('active');
          page2.classList.add('active');
        }
      }, 30);
    }

    function stopHold() {
      clearInterval(interval);
      interval = null;
      progress = 0;
      fill.style.height = '0%';
    }

    heart.addEventListener('mousedown', startHold);
    heart.addEventListener('touchstart', startHold);
    window.addEventListener('mouseup', stopHold);
    window.addEventListener('touchend', stopHold);

    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    let yesScale = 1;

    noBtn.addEventListener('click', () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '<h1 style="color:#ff4f9a; text-align:center; width:100%; margin-top: 40vh;">‡πÄ‡∏¢‡πâ!! üíñ ‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏Å‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß</h1>';
    });
  </script>

</body>
</html>
