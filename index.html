<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíñ</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6ef;
      overflow: hidden;
    }

    .page { display: none; width: 100%; height: 100%; justify-content: center; align-items: center; flex-direction: column; }
    .page.active { display: flex; }

    /* ---------- NEW HEART MASK (‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡πÅ‡∏•‡∏ö 100%) ---------- */
    .heart-wrap { text-align: center; }

    .heart-box {
      position: relative;
      width: 160px;
      height: 140px;
      /* ‡πÉ‡∏ä‡πâ mask-image ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏±‡∏á‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏Å‡∏¥‡∏ô */
      -webkit-mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path d="M23.6 0c-3.4 0-6.3 2.7-7.6 5.6C14.7 2.7 11.8 0 8.4 0 3.8 0 0 3.8 0 8.4c0 9.4 16 21.2 16 21.2s16-11.8 16-21.2C32 3.8 28.2 0 23.6 0z"/></svg>');
      mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path d="M23.6 0c-3.4 0-6.3 2.7-7.6 5.6C14.7 2.7 11.8 0 8.4 0 3.8 0 0 3.8 0 8.4c0 9.4 16 21.2 16 21.2s16-11.8 16-21.2C32 3.8 28.2 0 23.6 0z"/></svg>');
      -webkit-mask-size: contain;
      mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      background: #ffffff;
      border: 1px solid transparent; /* ‡∏´‡∏•‡∏≠‡∏Å browser ‡πÉ‡∏´‡πâ render ‡∏ô‡∏∏‡πà‡∏°‡∏ô‡∏ß‡∏•‡∏Ç‡∏∂‡πâ‡∏ô */
      cursor: pointer;
    }

    /* ‡πÄ‡∏™‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö‡∏´‡∏±‡∏ß‡πÉ‡∏à (‡πÉ‡∏ä‡πâ SVG ‡∏ã‡πâ‡∏≠‡∏ô‡∏Ç‡πâ‡∏≤‡∏á‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏Ç‡∏≠‡∏ö‡∏™‡∏ß‡∏¢‡πÜ) */
    .heart-outline-svg {
      position: absolute;
      width: 164px;
      height: 144px;
      z-index: -1;
      pointer-events: none;
    }

    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(180deg, #ff9acb, #ff3d8b);
      transition: height 0.12s linear;
      pointer-events: none;
    }

    .hint {
      margin-top: 36px;
      font-size: 18px;
      color: #ff4f9a;
    }

    /* ---------- PAGE 2 (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏õ‡πä‡∏∞) ---------- */
    .card {
      background: white;
      padding: 36px 40px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
    }
    .buttons { display: flex; gap: 20px; justify-content: center; align-items: center; }
    button { padding: 14px 30px; font-size: 18px; border: none; border-radius: 18px; cursor: pointer; transition: transform 0.25s ease; }
    #yes { background: #4CAF50; color: white; }
    #no { background: #ff4f4f; color: white; }
  </style>
</head>
<body>

  <div class="page active" id="page1">
    <div class="heart-wrap" style="position: relative;">
      <svg class="heart-outline-svg" viewBox="0 0 32 29.6">
        <path d="M23.6 0c-3.4 0-6.3 2.7-7.6 5.6C14.7 2.7 11.8 0 8.4 0 3.8 0 0 3.8 0 8.4c0 9.4 16 21.2 16 21.2s16-11.8 16-21.2C32 3.8 28.2 0 23.6 0z" 
        fill="none" stroke="#ff5fa2" stroke-width="1"/>
      </svg>
      
      <div class="heart-box" id="heart">
        <div class="fill" id="fill"></div>
      </div>
      <div class="hint">‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ô‡∏∞ ‚ù§Ô∏è</div>
    </div>
  </div>

  <div class="page" id="page2">
    <div class="card">
      <h1>Will you be my Valentine? üíò</h1>
      <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </div>

  <script>
    const fill = document.getElementById('fill');
    const heart = document.getElementById('heart');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');

    let progress = 0;
    let interval = null;

    function startHold(e) {
      if (e.type === 'touchstart') e.preventDefault();
      if (interval) return;
      interval = setInterval(() => {
        progress += 2;
        fill.style.height = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          page1.classList.remove('active');
          page2.classList.add('active');
        }
      }, 30);
    }

    function stopHold() {
      clearInterval(interval);
      interval = null;
      progress = 0;
      fill.style.height = '0%';
    }

    heart.addEventListener('mousedown', startHold);
    heart.addEventListener('touchstart', startHold);
    window.addEventListener('mouseup', stopHold);
    window.addEventListener('touchend', stopHold);

    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    let yesScale = 1;

    noBtn.addEventListener('click', () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '<h1 style="color:#ff4f9a; text-align:center; width:100%; margin-top: 40vh;">‡πÄ‡∏¢‡πâ!! üíñ ‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏Å‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß</h1>';
    });
  </script>

</body>
</html>
