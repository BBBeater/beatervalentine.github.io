<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: radial-gradient(circle at top, #ffd6ea, #fff);
overflow: hidden;
}


.page { display: none; width: 100%; height: 100%; justify-content: center; align-items: center; flex-direction: column; }
.page.active { display: flex; }


/* ---------- HEART HOLD PAGE ---------- */
.heart-wrap {
text-align: center;
}


.heart {
width: 160px;
height: 140px;
position: relative;
transform: rotate(-45deg);
background: #ff4f9a;
border-radius: 20px;
overflow: hidden;
}


.heart::before,
.heart::after {
content: '';
position: absolute;
width: 160px;
height: 160px;
background: #ff4f9a;
border-radius: 50%;
}


.heart::before { top: -80px; left: 0; }
.heart::after { left: 80px; top: 0; }


.heart::before { top: -90px; left: 0; }
.heart::after { left: 90px; top: 0; }


.fill {
position: absolute;
bottom: 0;
left: 0;
width: 100%;
height: 0%;
background: linear-gradient(180deg, #ffd1e8, #ff7abf);
z-index: -1;
transition: height 0.1s linear;
}


.hint {
margin-top: 44px;
color: #ff4f9a;
font-size: 18px;
animation: blink 1.5s infinite;
}


@keyframes blink {
0%,100% { opacity: 1; }
50% { opacity: 0.4; }
}


/* ---------- VALENTINE PAGE ---------- */
.card {
background: white;
padding: 36px 40px;
border-radius: 28px;
text-align: center;
box-shadow: 0 12px 35px rgba(0,0,0,0.12);
animation: pop 0.4s ease;
}


@keyframes pop {
from { transform: scale(0.7); opacity: 0; }
to { transform: scale(1); opacity: 1; }
}


h1 {
margin: 0 0 28px;
}


.buttons {
display: flex;
gap: 18px;
justify-content: center;
</html>
