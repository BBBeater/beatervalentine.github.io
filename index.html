<style>

body {

  display: flex;
  justify-content: center;
  align-items: center;
  background: #ffe6ef;

}

.page {

.page.active { display: flex; }

/* ---------- HEART ---------- */
.heart-svg {
  width: 180px;
  height: 160px;
  cursor: pointer;
  filter: drop-shadow(0 6px 18px rgba(255, 77, 109, 0.35));
}

#liquid-rect {
  transition: y 0.12s linear;
}

.hint {
  margin-top: 26px;
  font-size: 18px;
  color: #ff4d6d;
  font-weight: bold;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%,100% { opacity:1; transform:scale(1); }
  50% { opacity:0.7; transform:scale(0.97); }
}

/* ---------- PAGE 2 ---------- */
.card {

.buttons {
  display: flex;
  gap: 18px;
  justify-content: center;
  align-items: center;
  min-height: 90px;
}

button {
  padding: 12px 34px;
  font-size: 18px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-weight: bold;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

#yes {
  background: #2ecc71;
  color: white;
  box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
}

#no {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div class="page active" id="page1">

<svg class="heart-svg" viewBox="0 0 200 200" id="heart-trigger">
  <defs>
    <path id="heart-path"
      d="M100 180 L88 168
      C40 125 10 95 10 60

      C82 5 95 15 100 25
      C105 15 118 5 135 5

      C190 95 160 125 112 168

    <clipPath id="heart-clip">
      <use href="#heart-path"/>
    </clipPath>

    <linearGradient id="pink-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffb3d9"/>
      <stop offset="100%" stop-color="#ff3d8b"/>
    </linearGradient>
  </defs>

  <use href="#heart-path" fill="white"/>
  <rect id="liquid-rect" x="0" y="200" width="200" height="200"
        fill="url(#pink-gradient)" clip-path="url(#heart-clip)" />
  <use href="#heart-path" fill="none" stroke="#ff4d6d" stroke-width="6"/>
</svg>

<script>
const liquidRect = document.getElementById('liquid-rect');
const heart = document.getElementById('heart-trigger');
const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');

let progress = 0;
let fillInterval = null;
let drainInterval = null;

function updateFill() {
  liquidRect.setAttribute('y', 200 - progress * 2);
}

function startHold(e) {
  if (e.type === 'touchstart') e.preventDefault();
  clearInterval(drainInterval);

  if (fillInterval) return;

  fillInterval = setInterval(() => {
    progress += 1.6;
    if (progress >= 100) {
      progress = 100;
      clearInterval(fillInterval);
      setTimeout(() => {
        page1.classList.remove('active');
        page2.classList.add('active');
      }, 300);
    }
    updateFill();
  }, 20);
}

function stopHold() {
  clearInterval(fillInterval);
  fillInterval = null;

  drainInterval = setInterval(() => {
    progress -= 1.2;
    if (progress <= 0) {
      progress = 0;
      clearInterval(drainInterval);
    }
    updateFill();
  }, 20);
}

heart.addEventListener('mousedown', startHold);
heart.addEventListener('touchstart', startHold);
window.addEventListener('mouseup', stopHold);
window.addEventListener('touchend', stopHold);

/* ---------- YES / NO ---------- */

const noBtn = document.getElementById('no');
const noTexts = ["No", "‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏≠?", "‡∏Ñ‡∏¥‡∏î‡∏î‡∏µ‡πÜ‡∏ô‡∏∞", "Pookie ü•∫", "‡∏Å‡∏î Yes ‡πÄ‡∏ñ‡∏≠‡∏∞"];

  noBtn.innerText = noTexts[noCount % noTexts.length];

  // ‚úÖ YES ‡∏Ç‡∏¢‡∏≤‡∏¢‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢ ‡πÜ
  yesScale += 0.25;
  yesBtn.style.transform = `scale(${yesScale})`;

  // ‚ùå NO ‡∏Ñ‡πà‡∏≠‡∏¢ ‡πÜ ‡πÄ‡∏•‡πá‡∏Å + ‡∏à‡∏≤‡∏á (‡πÑ‡∏°‡πà‡∏Ç‡∏¢‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á)

  const noOpacity = Math.max(0.35, 1 - noCount * 0.12);

</script>
