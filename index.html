<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6ef;
      overflow: hidden;
    }

    .page { display: none; width: 100%; height: 100%; justify-content: center; align-items: center; flex-direction: column; }
    .page.active { display: flex; }

    /* ---------- SVG HEART (‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏ó‡∏∏‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á) ---------- */
    .heart-svg {
      width: 180px; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ */
      height: 160px;
      cursor: pointer;
      overflow: visible; /* ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÄ‡∏á‡∏≤ */
      filter: drop-shadow(0 5px 15px rgba(255, 77, 109, 0.3));
    }

    /* Animation ‡∏Å‡∏≤‡∏£‡πÄ‡∏ï‡∏¥‡∏°‡∏ô‡πâ‡∏≥ ‡πÉ‡∏ä‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡πà‡∏≤ y ‡πÄ‡∏≠‡∏≤‡πÉ‡∏ô JS */
    #liquid-rect {
      transition: y 0.1s linear;
    }

    .hint {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4d6d;
      font-weight: bold;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.98); }
    }

    /* ---------- PAGE 2 ---------- */
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 90%;
    }
    
    h1 { color: #333; margin-bottom: 30px; font-size: 24px; }
    
    .buttons { display: flex; gap: 15px; justify-content: center; align-items: center; min-height: 80px; }
    
    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    #yes { background: #2ecc71; color: white; box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3); }
    #no { background: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3); }

  </style>
</head>
<body>

  <div class="page active" id="page1">
    
    <svg class="heart-svg" viewBox="0 0 200 200" id="heart-trigger">
      <defs>
        <path id="heart-path" d="M100 180 L88 168 C40 125 10 95 10 60 C10 30 35 5 65 5 C82 5 95 15 100 25 C105 15 118 5 135 5 C165 5 190 30 190 60 C190 95 160 125 112 168 L100 180 Z" />
        
        <clipPath id="heart-clip">
          <use href="#heart-path"/>
        </clipPath>

        <linearGradient id="pink-gradient" x1="0" x2="0" y1="0" y2="1">
            <stop offset="0%" stop-color="#ff9acb" />
            <stop offset="100%" stop-color="#ff3d8b" />
        </linearGradient>
      </defs>

      <use href="#heart-path" fill="white" />

      <rect id="liquid-rect" x="0" y="200" width="200" height="200" fill="url(#pink-gradient)" clip-path="url(#heart-clip)" />

      <use href="#heart-path" fill="none" stroke="#ff4d6d" stroke-width="6" />
    </svg>

    <div class="hint">‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ô‡∏∞ ‚ù§Ô∏è</div>
  </div>

  <div class="page" id="page2">
    <div class="card">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/KztT2c4u8mYYUiMKd1/giphy.gif" style="width:120px; margin-bottom:15px;">
      <h1>Will you be my Valentine? üíò</h1>
      <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </div>

  <script>
    const liquidRect = document.getElementById('liquid-rect');
    const heartTrigger = document.getElementById('heart-trigger');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');

    let progress = 0; // 0 ‡∏ñ‡∏∂‡∏á 100
    let interval = null;

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á Y
    // SVG ‡∏™‡∏π‡∏á 200: 
    // ‡∏ñ‡πâ‡∏≤ 0% -> y = 200 (‡∏°‡∏¥‡∏î‡∏•‡πà‡∏≤‡∏á)
    // ‡∏ñ‡πâ‡∏≤ 100% -> y = 0 (‡πÄ‡∏ï‡πá‡∏°‡∏ö‡∏ô)
    function updateFill() {
        const yPos = 200 - (progress * 2); 
        liquidRect.setAttribute('y', yPos);
    }

    function startHold(e) {
      if (e.type === 'touchstart') e.preventDefault();
      if (interval) return;
      
      interval = setInterval(() => {
        progress += 1.5; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß
        if (progress > 100) progress = 100;
        
        updateFill();

        if (progress === 100) {
          clearInterval(interval);
          setTimeout(() => {
              page1.classList.remove('active');
              page2.classList.add('active');
          }, 300);
        }
      }, 20);
    }

    function stopHold() {
      clearInterval(interval);
      interval = null;
      // ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÉ‡∏´‡πâ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß‡∏•‡∏î‡∏•‡∏á ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏¥‡∏î comment ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏•‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ
      // progress = 0; updateFill(); 
    }

    heartTrigger.addEventListener('mousedown', startHold);
    heartTrigger.addEventListener('touchstart', startHold);
    window.addEventListener('mouseup', stopHold);
    window.addEventListener('touchend', stopHold);

    // Logic ‡∏õ‡∏∏‡πà‡∏° Yes/No
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const noTexts = ["No", "‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏≠?", "‡∏Ñ‡∏¥‡∏î‡∏î‡∏µ‡πÜ‡∏ô‡∏∞", "Pookie Pleaseü•∫", "‡∏Å‡∏î Yes ‡πÄ‡∏ñ‡∏≠‡∏∞"];
    let noCount = 0;
    let yesScale = 1;

    noBtn.addEventListener('click', () => {
        // ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏õ‡∏∏‡πà‡∏° Yes
        yesScale += 0.3;
        yesBtn.style.transform = `scale(${yesScale})`;
        
        // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏õ‡∏∏‡πà‡∏° No
        noCount++;
        noBtn.innerText = noTexts[noCount % noTexts.length];
        
        // ‡∏Ç‡∏¢‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° No ‡∏´‡∏ô‡∏µ
        const randomX = (Math.random() - 0.5) * 50;
        const randomY = (Math.random() - 0.5) * 50;
        noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
    });

    yesBtn.addEventListener('click', () => {
        document.querySelector('.card').innerHTML = `
            <img src="https://media.giphy.com/media/26BRv0ThflsHCqDrG/giphy.gif" style="width:150px;">
            <h1 style="color:#ff4d6d; margin-top:20px;">‡πÄ‡∏¢‡πâ! ‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏Å‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞ üíñ</h1>
            <p>‡∏£‡∏±‡∏Å‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö‡∏à‡∏∏‡πä‡∏ö‡πÜ</p>
        `;
    });
  </script>

</body>
</html>
