<body>

  <script>
    const fill = document.getElementById('fill');
    const heart = document.getElementById('heart');
    const percentDisplay = document.getElementById('percent-text');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');

    let progress = 0;

    // ‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤ 1
    function startFilling(e) {
      e.preventDefault();
      if (holdInterval) return;
      holdInterval = setInterval(() => {
        if (progress < 100) {
          progress += 1.5; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏Å‡∏≤‡∏£‡πÄ‡∏ï‡∏¥‡∏°
          fill.style.height = progress + '%';
          percentDisplay.innerText = Math.floor(progress) + '%';
        } else {
          clearInterval(holdInterval);
          page1.classList.remove('active');
          page2.classList.add('active');
        }
      }, 30);
    }

    function stopFilling() {
      clearInterval(holdInterval);
      holdInterval = null;
      // ‡∏ñ‡πâ‡∏≤‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏Å‡πà‡∏≠‡∏ô 100 ‡πÉ‡∏´‡πâ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï (‡∏´‡∏£‡∏∑‡∏≠‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Å‡πá‡πÑ‡∏î‡πâ‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏ï‡πà‡∏ä‡∏≠‡∏ö‡∏Ñ‡∏£‡∏±‡∏ö)
      if (progress < 100) {
        progress = 0;
        fill.style.height = '0%';
        percentDisplay.innerText = '0%';
      }
    }

    heart.addEventListener('mousedown', startFilling);
    heart.addEventListener('touchstart', startFilling);
    window.addEventListener('mouseup', stopFilling);
    window.addEventListener('touchend', stopFilling);

    // ‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤ 2
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const noPhrases = [
      "No", 
      "‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏´‡∏£‡∏≠?", 
      "‡∏Ñ‡∏¥‡∏î‡∏î‡∏π‡∏≠‡∏µ‡∏Å‡∏ó‡∏µ‡∏ô‡πâ‡∏≤‡∏≤", 
      "‡πÉ‡∏´‡πâ‡πÇ‡∏≠‡∏Å‡∏≤‡∏™‡∏≠‡∏µ‡∏Å‡∏£‡∏≠‡∏ö!", 
      "Pookie please...", 
      "‡∏ñ‡πâ‡∏≤‡∏Å‡∏î No ‡∏õ‡∏∏‡πà‡∏° Yes ‡∏à‡∏∞‡πÉ‡∏´‡∏ç‡πà‡∏Ç‡∏∂‡πâ‡∏ô‡∏≠‡∏µ‡∏Å‡∏ô‡∏∞!",
      "‡∏à‡∏∞‡∏Å‡∏î‡∏à‡∏£‡∏¥‡∏á‡πÜ ‡∏´‡∏£‡∏≠? ü•∫"
    ];

    noBtn.addEventListener('click', () => {

      yesScale += 0.4;

      // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏∏‡πà‡∏° No ‡∏ß‡∏ô‡πÑ‡∏õ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢‡πÜ
      noBtn.innerText = noPhrases[noClickCount % noPhrases.length];
      
      // ‡∏Ç‡∏¢‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° No ‡∏´‡∏ô‡∏µ‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢ (Option ‡πÄ‡∏™‡∏£‡∏¥‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡∏ô)
      const x = Math.random() * 10 - 5;
      const y = Math.random() * 10 - 5;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {

      // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ‡∏´‡∏°‡∏µ
