<body>

    <div class="page active" id="page1">

    <script>
        /* ---------- HEART LOGIC (Page 1) ---------- */
        const liquidRect = document.getElementById('liquid-rect');
        const heart = document.getElementById('heart-trigger');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        let progress = 0;
        let interval = null;

        function updateFill() { liquidRect.setAttribute('y', 200 - progress * 2); }
        
        function startHold(e) {
            if (e.cancelable) e.preventDefault();
            if (interval) return;
            interval = setInterval(() => {
                progress += 2;
                updateFill();
                if (progress >= 100) {
                    clearInterval(interval);
                    page1.classList.remove('active');
                    page2.classList.add('active');
                }
            }, 20);
        }

        function stopHold() {
            clearInterval(interval);
            interval = null;
            progress = 0; 
            updateFill();
        }

        heart.addEventListener('mousedown', startHold);
        heart.addEventListener('touchstart', startHold);
        window.addEventListener('mouseup', stopHold);
        window.addEventListener('touchend', stopHold);


        /* ---------- MEWTRU LOGIC (Page 2) ---------- */
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionText = document.getElementById('question');
        const bearImg = document.getElementById('bear-img');

        // ‡∏Ñ‡∏≥‡∏û‡∏π‡∏î‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡∏∞‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡∏ï‡πâ‡∏ô‡∏â‡∏ö‡∏±‡∏ö mewtru
        const phrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "Plsss? :( You're breaking my heart",
        ];

        let noCount = 0;

        noBtn.addEventListener('click', () => {
            noCount++;
            
            // 1. ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ñ‡∏≥‡∏û‡∏π‡∏î‡∏õ‡∏∏‡πà‡∏° No
            // ‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏≥‡∏û‡∏π‡∏î‡∏´‡∏°‡∏î‡πÅ‡∏•‡πâ‡∏ß ‡πÉ‡∏´‡πâ‡∏ß‡∏ô‡πÉ‡∏ä‡πâ‡∏Ñ‡∏≥‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢
            const phraseIndex = Math.min(noCount, phrases.length - 1);
            noBtn.innerText = phrases[phraseIndex];

            // 2. ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏õ‡∏∏‡πà‡∏° Yes (‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏Ñ‡∏∑‡∏≠‡∏Å‡∏≤‡∏£‡∏Ñ‡∏π‡∏ì‡∏Ç‡∏ô‡∏≤‡∏î)
            // mewtru ‡πÉ‡∏ä‡πâ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏π‡∏ì font-size
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize * 1.4}px`; // ‡∏Ñ‡∏π‡∏ì 1.4 ‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á

            // 3. ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ‡∏´‡∏°‡∏µ‡πÄ‡∏õ‡πá‡∏ô‡∏£‡∏π‡∏õ‡∏£‡πâ‡∏≠‡∏á‡πÑ‡∏´‡πâ/‡∏ï‡∏Å‡πÉ‡∏à
            // ‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡∏´‡∏°‡∏µ‡∏£‡πâ‡∏≠‡∏á‡πÑ‡∏´‡πâ‡∏Ç‡∏≠‡∏á Milk & Mocha (‡∏¢‡∏≠‡∏î‡∏Æ‡∏¥‡∏ï‡πÉ‡∏ô‡πÄ‡∏ß‡πá‡∏ö‡∏ô‡∏µ‡πâ)
            bearImg.src = "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif"; 
        });

        yesBtn.addEventListener('click', () => {
            // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ï‡∏≠‡∏ö‡∏ï‡∏Å‡∏•‡∏á
