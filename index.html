<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíñ</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffd6ea, #fff);
      overflow: hidden;
    }

    .page { display: none; width: 100%; height: 100%; justify-content: center; align-items: center; flex-direction: column; }
    .page.active { display: flex; }

    /* ---------- HEART HOLD PAGE ---------- */
    .heart-wrap {
      text-align: center;
    }

    .heart {
      width: 160px;
      height: 140px;
      position: relative;
      transform: rotate(-45deg);
      background: #ff4f9a;
      border-radius: 20px;
      overflow: hidden;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 160px;
      height: 160px;
      background: #ff4f9a;
      border-radius: 50%;
    }

    .heart::before { top: -80px; left: 0; }
    .heart::after { left: 80px; top: 0; }

    .heart::before { top: -90px; left: 0; }
    .heart::after { left: 90px; top: 0; }

    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(180deg, #ffd1e8, #ff7abf);
      z-index: -1;
      transition: height 0.1s linear;
    }

    .hint {
      margin-top: 44px;
      color: #ff4f9a;
      font-size: 18px;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0%,100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* ---------- VALENTINE PAGE ---------- */
    .card {
      background: white;
      padding: 36px 40px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 12px 35px rgba(0,0,0,0.12);
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin: 0 0 28px;
    }

    .buttons {
      display: flex;
      gap: 18px;
      justify-content: center;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yes {
      background: #4CAF50;
      color: white;
    }

    #no {
      background: #ff4f4f;
      color: white;
    }

  </style>
</head>
<body>

  <!-- PAGE 1 : HOLD HEART -->
  <div class="page active" id="page1">
    <div class="heart-wrap">
      <div class="heart" id="heart">
        <div class="fill" id="fill"></div>
      </div>
      <div class="hint">‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ô‡∏∞ üíó</div>
    </div>
  </div>

  <!-- PAGE 2 : VALENTINE -->
  <div class="page" id="page2">
    <div class="card">
      <h1>Will you be my Valentine? üíò</h1>
      <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>
  </div>

  <script>
    const fill = document.getElementById('fill');
    const heart = document.getElementById('heart');
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');

    let progress = 0;
    let interval = null;

    function startHold() {
      if (interval) return;
      interval = setInterval(() => {
        progress += 2;
        fill.style.height = progress + '%';
        if (progress >= 100) {
          clearInterval(interval);
          page1.classList.remove('active');
          page2.classList.add('active');
        }
      }, 30);
    }

    function stopHold() {
      clearInterval(interval);
      interval = null;
      progress = 0;
      fill.style.height = '0%';
    }

    heart.addEventListener('mousedown', startHold);
    heart.addEventListener('touchstart', startHold);
    heart.addEventListener('mouseup', stopHold);
    heart.addEventListener('mouseleave', stopHold);
    heart.addEventListener('touchend', stopHold);

    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    let yesScale = 1;

    noBtn.addEventListener('click', () => {
      yesScale += 0.18;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '<h1 style="color:#ff4f9a">‡πÄ‡∏¢‡πâ!! üíñ ‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏ü‡∏ô‡∏Å‡∏±‡∏ô‡πÅ‡∏•‡πâ‡∏ß‡∏ô‡∏∞</h1>';
    });
  </script>

</body>
</html>
