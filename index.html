<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6ef;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .page {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        .page.active { display: flex; }

        /* ---------- 1. RABBIT HEART SECTION (‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡πÉ‡∏´‡∏°‡πà) ---------- */
        .heart-svg {
            width: 300px; /* ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏∂‡πâ‡∏ô‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏°‡∏µ‡∏ï‡∏±‡∏ß‡∏Å‡∏£‡∏∞‡∏ï‡πà‡∏≤‡∏¢ */
            height: 300px;
            cursor: pointer;
            overflow: visible;
            filter: drop-shadow(0 10px 15px rgba(255, 77, 109, 0.2)); 
            transform-origin: center;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .heart-svg:active { transform: scale(0.95); }

        .hint {
            margin-top: 20px;
            color: #ff4d6d;
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.95); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* ---------- 2. YES/NO PAGE ---------- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        .gif-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 35vh;
            height: auto;
            border-radius: 20px;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.1));
            object-fit: contain;
        }

        h1 {
            font-family: 'Protest Riot', cursive;
            color: #ff4d6d;
            font-size: 2rem;
            margin: 10px 0;
            text-shadow: 2px 2px 0px #fff;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px; 
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.2s;
            font-family: 'Nunito', sans-serif;
            white-space: nowrap;
            user-select: none; 
            -webkit-user-select: none;
        }

        @media (max-width: 450px) {
            h1 { font-size: 1.6rem; }
            .buttons { gap: 10px; }
            .btn { padding: 10px 20px; font-size: 1rem; }
        }

        #yes-btn {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 0 #27ae60;
        }
        #yes-btn:active { transform: translateY(4px); box-shadow: none; }

        #no-btn {
            background-color: #ff6b81;
            color: white;
            box-shadow: 0 4px 0 #e8435d;
        }
        #no-btn:active { transform: translateY(4px); box-shadow: none; }

        .preload { width: 0; height: 0; opacity: 0; position: absolute; z-index: -1; }

    </style>
</head>
<body>

    <div class="preload">
        <img src="https://media.tenor.com/WRRnrnJBMWMAAAAj/bubu-miss-dudu-bubu-cry.gif" />
        <img src="https://media.tenor.com/moRhfDWGAIYAAAAj/bubu-dudu.gif" />
        <img src="https://media.tenor.com/8K5Q6F7V_6QAAAAj/bubu-dudu-cry.gif" />
        <img src="https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif" />
    </div>

    <div class="page active" id="page1">
        <svg class="heart-svg" viewBox="0 0 200 220" id="heart-trigger" style="height: 330px; width: 330px;">
            <defs>
                <path id="mini-heart-path" transform="translate(50, 75) scale(0.5)" d="M100 180 L88 168 C40 125 10 95 10 60 C10 30 35 5 65 5 C82 5 95 15 100 25 C105 15 118 5 135 5 C165 5 190 30 190 60 C190 95 160 125 112 168 Z" />
                <clipPath id="heart-clip"> <use href="#mini-heart-path" /> </clipPath>
                <linearGradient id="pink-gradient" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#ff8fab"/>
                    <stop offset="100%" stop-color="#ff0054"/>
                </linearGradient>
            </defs>

            <g stroke="#ff9aaf" stroke-width="4" fill="#fff">
                <path d="M70 90 C 60 20, 30 20, 40 80 C 45 100, 70 100, 70 90 Z" />
                <path d="M130 90 C 140 20, 170 20, 160 80 C 155 100, 130 100, 130 90 Z" />
                <path d="M65 85 C 58 40, 40 40, 45 80" fill="none" stroke="#ffccd5" stroke-width="6" stroke-linecap="round"/>
                <path d="M135 85 C 142 40, 160 40, 155 80" fill="none" stroke="#ffccd5" stroke-width="6" stroke-linecap="round"/>

                <path d="M 50 140 C 50 80, 150 80, 150 140 C 160 180, 140 210, 100 210 C 60 210, 40 180, 50 140 Z" />
            </g>

            <g transform="translate(0, 10)">
                <circle cx="80" cy="95" r="7" fill="#444"/>
                <circle cx="120" cy="95" r="7" fill="#444"/>
                <circle cx="78" cy="92" r="3" fill="#fff"/>
                <circle cx="118" cy="92" r="3" fill="#fff"/>
                
                <ellipse cx="100" cy="102" rx="4" ry="2.5" fill="#ff9aaf"/>
                <path d="M96 108 Q100 113 104 108" fill="none" stroke="#444" stroke-width="2" stroke-linecap="round"/>

                <ellipse cx="70" cy="108" rx="10" ry="6" fill="#ff8fab" opacity="0.5"/>
                <ellipse cx="130" cy="108" rx="10" ry="6" fill="#ff8fab" opacity="0.5"/>
            </g>

            <g transform="translate(0, 10)">
                 <use href="#mini-heart-path" fill="white" />
                 <rect id="liquid-rect" x="0" y="200" width="200" height="200" fill="url(#pink-gradient)" clip-path="url(#heart-clip)" />
                 <use href="#mini-heart-path" fill="none" stroke="#ff4d6d" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </g>

            <g fill="#fff" stroke="#ff9aaf" stroke-width="3">
                <circle cx="75" cy="145" r="14" />
                <circle cx="125" cy="145" r="14" />
                <ellipse cx="75" cy="195" rx="16" ry="12" />
                <ellipse cx="125" cy="195" rx="16" ry="12" />
            </g>
        </svg>
        <div class="hint">Hold the bunny's heart ‚ù§Ô∏è</div>
    </div>

    <div class="page" id="page2">
        <div class="container">
            <div class="gif-container">
                <img id="bear-img" 
                     src="https://media.tenor.com/0imRtuzqccIAAAAj/bubu-dudu-flower-gift.gif" 
                     onerror="this.src='https://media.tenor.com/m/7zKltXj1sD4AAAAC/bubu-dudu-flower.gif'"
                     alt="Cute Bear">
            </div>
            
            <h1 id="question">Will you be my Valentine?</h1>
            
            <div class="buttons">
                <button id="yes-btn" class="btn">Yes</button>
                <button id="no-btn" class="btn">No</button>
            </div>
        </div>
    </div>

    <script>
        /* ---------- HEART LOGIC ---------- */
        const liquidRect = document.getElementById('liquid-rect');
        const heart = document.getElementById('heart-trigger');
        const page1 = document.getElementById('page1');
        const page2 = document.getElementById('page2');
        
        let progress = 0;
        let isHolding = false;
        let animationFrame;

        function updateProgress() {
            if (isHolding) progress += 2; 
            else progress -= 3; 

            if (progress < 0) progress = 0;
            if (progress > 100) progress = 100;

            // ‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡πÅ‡∏•‡∏∞‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ô‡πâ‡∏≥‡πÉ‡∏´‡πâ‡∏™‡∏±‡∏°‡∏û‡∏±‡∏ô‡∏ò‡πå‡∏Å‡∏±‡∏ö‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏≠‡∏±‡∏ô‡πÄ‡∏•‡πá‡∏Å
            // ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÉ‡∏´‡∏°‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏µ‡πà y ‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì 150 ‡∏ñ‡∏∂‡∏á 80
            liquidRect.setAttribute('y', 200 - (progress * 2));

            if (progress >= 100) {
                page1.classList.remove('active');
                page2.classList.add('active');
                cancelAnimationFrame(animationFrame);
                return;
            }
            animationFrame = requestAnimationFrame(updateProgress);
        }
        updateProgress();

        const startHold = (e) => { if(e.cancelable) e.preventDefault(); isHolding = true; };
        const stopHold = () => { isHolding = false; };

        heart.addEventListener('mousedown', startHold);
        heart.addEventListener('touchstart', startHold, {passive: false});
        window.addEventListener('mouseup', stopHold);
        window.addEventListener('touchend', stopHold);


        /* ---------- YES/NO LOGIC ---------- */
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const bearImg = document.getElementById('bear-img');

        const sadGifs = [
            "https://media.tenor.com/WRRnrnJBMWMAAAAj/bubu-miss-dudu-bubu-cry.gif",
            "https://media.tenor.com/moRhfDWGAIYAAAAj/bubu-dudu.gif",
            "https://media.tenor.com/8K5Q6F7V_6QAAAAj/bubu-dudu-cry.gif"
        ];
        
        const successGif = "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif"; 

        const phrases = [
            "No", "Are you sure?", "Really sure?", "Pookie please ü•∫", 
            "Don't do this!", "I'm gonna cry...", "You're breaking my heart ;("
        ];
        
        let noCount = 0;

        noBtn.addEventListener('click', () => {
            noCount++;
            noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];
            
            // ‡∏Ç‡∏¢‡∏≤‡∏¢‡∏õ‡∏∏‡πà‡∏° Yes (‡∏Ñ‡∏π‡∏ì 1.3)
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            let newSize = currentSize * 1.3;
            yesBtn.style.fontSize = newSize + "px";
            
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏π‡∏õ‡∏ï‡∏≤‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö
            const sadIndex = (noCount - 1) % sadGifs.length;
            bearImg.src = sadGifs[sadIndex];
        });

        yesBtn.addEventListener('click', () => {
            document.querySelector('.container').innerHTML = `
                <div class="gif-container">
                    <img src="${successGif}" style="width: 100%; height: auto; object-fit: contain;">
                </div>
                <h1 style="font-size: 2rem; margin-top: 20px;">Yayyy! üíñ</h1>
                <p style="font-size: 1.2rem; color: #555;">Happy Valentine's Day!</p>
            `;
        });
    </script>
</body>
</html>
